<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echarts</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.js"></script>
  </head>
  <body>
    <div id="chart" style="width: 800px; height: 400px"></div>
    <script>
      const chartDom = document.getElementById('chart')
      const chart = echarts.init(chartDom)
      chart.setOption({
        dataset: {
          source: [
            ['一季度', 100, 79, '分类1', 50],
            ['二季度', 112, 81, '分类2', 60],
            ['三季度', 96, 88, '分类3', 55],
            ['四季度', 123, 72, '分类4', 70]
          ]
        },
        title: {
          text: 'ECharts 多系列案例',
          subtext: '数据可视化'
        },
        xAxis: {
          data: ['一季度', '二季度', '三季度', '四季度']
        },
        yAxis: {},
        series: [
          {
            type: 'pie',
            center: ['65%', 60],
            radius: 35,
            data: [
              {
                name: '分类1',
                value: 50
              },
              {
                name: '分类2',
                value: 60
              },
              {
                name: '分类3',
                value: 80
              },
              {
                name: '分类4',
                value: 30
              }
            ]
          },
          {
            type: 'line',
            data: [100, 120, 55, 130]
          },
          {
            type: 'bar'
          }
        ]
      })
    </script>
  </body>
</html>
